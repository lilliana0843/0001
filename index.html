<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Document</title>
  <style>
    #timer {
      display: inline-block;
      padding: 20px;
      color: #D7C1C1;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
      width: 300px; /* 設定容器的寬度 */
      margin: 0 auto; /* 讓框框居中 */
      border-radius: 10px; /* 邊角圓滑 */
      margin-top: 10px;
    }

    .numbers, .startText {
      font-family: 'Montserrat', sans-serif;
      color: #D06767;
      font-size: 4em; /* 統一字體大小 */
      text-align: center;
    }

    .startText {
      margin-bottom: 10px; /* 標題與日期之間的間距 */
    }
  </style>
</head>
<body>

<div id="timer">
  <!-- 顯示標題的段落，現在也會顯示在框框內 -->
  <p class="startText">審神者就任日</p>

  <!-- 顯示天數的區塊 -->
  <div class="timer">
    <div id="days" class="numbers"> </div>days
  </div>
</div>

</body>
<script>
let startTime = new Date(2015, 2, 10).getTime();

let timer = setInterval(function() {
  const now = new Date().getTime();
  
  const diff = now - startTime;
  
  let days = Math.floor(diff / (1000 * 60 * 60 * 24)); 
  
  document.getElementById("days").innerHTML = days; // 修正為 days
}, 1000); 

</script>
</html>
