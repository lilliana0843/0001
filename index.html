<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Document</title>
  <style>
#timer {
  color: #591818;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}
.days {
  display: inline-block;
  padding: 30px;
  width: 180px;
  border-radius: 5px;
}
.days { background: #D7C1C1; }
.numbers {
  font-family: 'Montserrat', sans-serif;
  color: #D06767;
  font-size: 4em;
  text-align: center;
}
.startText {
  font-family: 'Montserrat', sans-serif;
  font-size: 4em;
  color: #591818;
  letter-spacing: 5px;
  text-align: center;
}
  </style>
</head>
<body>
  <div id="days">
    <p id="startText">審神者就任日</p>

    <div class="days">
      <div id="days" class="numbers"> </div>days
    </div>
  </div>
</body>
<script>
let startTime = new Date(2015, 2, 10).getTime();

let timer = setInterval(function() {
  const now = new Date().getTime();
  
  const diff = now - startTime;
  
  let days = Math.floor(diff / (1000 * 60 * 60 * 24)); 
  
  document.getElementById("days").innerHTML = days;
}, 1000); 

</script>
</html>
